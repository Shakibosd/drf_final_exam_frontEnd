<!doctype html>
<html lang="en">

<head>
  <!-- meta charset -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- my web icon -->
  <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/dark.css" />

  <!-- my web title -->
  <title>SignUp Page</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- boxines icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script src="./js/navbar.js"></script>

  <style>
    @media (max-width: 767px) {
      .flex-wrap-register {
        display: flex;
        flex-wrap: wrap;
      }
    }
  </style>
  <!-- register -->
  <div class="container d-flex flex-wrap-register justify-content-center align-items-center gap-5"
    style="padding-top: 11rem;">
    <div class="col-12 col-md-6">
      <img class="w-100 card index_flower_card" style="border-radius: 20px;" src="images/reg1.png"
        alt="Register Image" />
    </div>
    <div class="col-12 col-md-6 p-4 card index_flower_card" style="border-radius: 20px;">
      <div>
        <a href="./hr_login.html" type="submit" class="w-100 btn btn-outline-success">
          <b>Hr Login</b>
        </a>
      </div>
      <br>
      <form class="row g-3" onsubmit="handleRegister(event)" id="register-form">
        <div>
          <label for="username" class="form-label"><b>Username</b></label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Please Enter Your Username"
            required />
        </div>
        <div>
          <label for="email" class="form-label"><b>Email</b></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Please Enter Your Email"
            required />
        </div>
        <div>
          <label for="first_name" class="form-label"><b>First Name</b></label>
          <input type="text" class="form-control" id="first_name" name="first_name"
            placeholder="Please Enter Your First Name" required />
        </div>
        <div>
          <label for="last_name" class="form-label"><b>Last Name</b></label>
          <input type="text" class="form-control" id="last_name" name="last_name"
            placeholder="Please Enter Your Last Name" required />
        </div>
        <div>
          <label for="password" class="form-label"><b>Password</b></label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password"
              placeholder="Please Enter A Password" required />
            <span class="input-group-text p-2" onclick="togglePassword('password', this)">
              <i class='bx bxs-low-vision'></i>
            </span>
          </div>
        </div>
        <div>
          <label for="confirm_password" class="form-label"><b>Confirm Password</b></label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
              placeholder="Please Enter Confirm Password" required />
            <span class="input-group-text p-2" onclick="togglePassword('confirm_password', this)">
              <i class='bx bxs-low-vision'></i>
            </span>
          </div>
        </div>
        <div class="d-flex gap-2">
          <div>
            <button type="submit" class="btn btn-outline-info">
              <b>SignUp</b>
            </button>
          </div>
        </div>
        <p>
          <b>You Have Already An Account Please : </b>
          <a href="./login.html" class="btn btn-info btn-sm">Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- footer js -->
  <footer>
    <div id="footer" class="pt-5"></div>
    <script src="./js/footer.js"></script>
  </footer>

  <!-- Flower showing Card -->
  <script src="./js/app.js"></script>

  <!-- Auth Js -->
  <script src="./js/auth.js"></script>

  <!-- check 1 js -->
  <script src="./js/check1.js"></script>

  <!-- dark -->
  <script src="./js/dark.js"></script>

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>

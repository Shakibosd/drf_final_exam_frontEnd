<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta charset -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- my web icon -->
  <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/dark.css" />

  <!-- my web title -->
  <title>Admin Dashboard</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- boxicons icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <header>
    <div id="navbar"></div>
    <script src="./js/navbar.js"></script>
  </header>

  <style>
    @media (max-width: 768px) {
      .asd {
        flex-direction: column;
      }
    }
  </style>
  <!-- Admin Dashboard -->
  <section>
    <h1 style="padding-top: 135px; text-align: center">Add New Post</h1>
    <!-- post form -->
    <div class="container asd w-100 d-flex align-items-center w-75 gap-5 pt-2">
      <div class="text-center">
        <img class="img-fluid index_flower_card" style="border-radius: 20px" src="./images/add.svg" alt="Add Image" />
      </div>
      <div class="card w-100 p-4 index_flower_card" style="border-radius: 20px">
        <form id="create-post-form" class="row g-3" enctype="multipart/form-data" method="post">
          <label for="title"><b>Title</b></label>
          <input type="text" id="title" name="title" class="form-control" placeholder="Flower Name" required />

          <label for="description"><b>Description</b></label>
          <textarea id="description" name="description" class="form-control" placeholder="Flower Description"
            required></textarea>

          <label for="price"><b>Price</b></label>
          <input type="number" id="price" name="price" class="form-control" placeholder="Flower Price" required />

          <label for="imageInput"><b>Image</b></label>
          <input type="file" id="imageInput" name="imageInput" class="form-control" required />

          <label for="category"><b>Category</b></label>
          <input type="text" id="category" name="category" class="form-control" placeholder="Flower Category"
            required />

          <label for="stock"><b>Stock</b></label>
          <input type="number" id="stock" name="stock" class="form-control" placeholder="Flower Stock" required />

          <button class="gradient-btn w-100" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <br />
  </section>

  <!-- Footer -->
  <footer>
    <div id="footer"></div>
    <script src="./js/footer.js"></script>
  </footer>

  <!-- Auth Js -->
  <script src="./js/auth.js"></script>

  <!-- pass change -->
  <script src="./js/pass_change.js"></script>

  <!-- admin js -->
  <script src="./js/admin_deshboard.js"></script>

  <!-- dark -->
  <script src="./js/dark.js"></script>

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>

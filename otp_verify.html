<!doctype html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dark.css" />
    <!-- my web title -->
    <title>OTP Verify And Resend OTP</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxines icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <header>
        <div id="navbar"></div>
        <script src="./js/navbar.js"></script>
    </header>

    <style>
        @media (max-width: 767px) {
            .flex-wrap-register {
                display: flex;
                flex-wrap: wrap;
            }
        }
    </style>
    <!-- OTP -->
    <div class="d-flex gap-5 container justify-items-center align-items-center flex-wrap-register"
        style="padding-top: 11rem">
        <div class="col-12 col-md-6">
            <img class="w-100 card index_flower_card" style="border-radius: 20px;"
                src="images/undraw_files-sent_o4sc.png" alt="Register Image" />
        </div>
        <div>
            <div class="col-12 col-md-6 p-4 card index_flower_card w-100" style="border-radius: 20px;">
                <form id="otp-form" class="row g-2" onsubmit="handleVerifyOTP(event)">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required />
                    <div class="lebal">
                        <label for="otp" class="form-label"><b>OTP Code</b></label>
                        <div class="d-flex justify-content-between">
                            <input type="text" class="form-control" id="otp" placeholder="Enter OTP" required />
                            <span class="input-group-text p-2" onclick="togglePassword('otp', this)">
                                <i class='bx bxs-low-vision'></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="gradient-btn w-25">Verify OTP</button>
                </form>
            </div>
            <br />
            <div class="col-12 col-md-6 p-4 card index_flower_card w-100" style="border-radius: 20px;">
                <form id="otp-resend-form" class="row g-2" onsubmit="handleResendOTP(event)">
                    <label for="email_resend" class="form-label"><b>Email</b></label>
                    <input type="email" id="email_resend" class="form-control" placeholder="Enter Your Email"
                        required />
                    <button type="submit" class="gradient-btn-1 p-2 w-25">Resend OTP</button>
                </form>
            </div>
        </div>
    </div>
    <!-- footer js -->
    <footer>
        <div id="footer" class="pt-5"></div>
        <script src="./js/footer.js"></script>
    </footer>

    <!-- Flower showing Card -->
    <script src="./js/app.js"></script>

    <!-- Auth Js -->
    <script src="./js/auth.js"></script>

    <!-- dark -->
    <script src="./js/dark.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>

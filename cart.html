<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dark.css" />

    <!-- my web title -->
    <title>Product Cart</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxines icon     -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <header>
        <div id="navbar"></div>
        <script src="./js/navbar.js"></script>
    </header>

    <style>
        @media (max-width: 767px) {

            .table th,
            .table td {
                padding: 8px;
            }

            .container {
                padding-top: 50px;
            }

            .mob-t-body {
                padding-top: 80px;
            }
        }
    </style>

    <main>
        <div class="container" style="padding-top: 130px;">
            <h2 class="text-center mob-t-body">Cart Items</h2>
            <b>
                <p id="total-quantity" class="text-center mb-2"></p>
            </b>
            <b>
                <p id="total-price" class="text-center mb-2"></p>
            </b>

            <div class="table-responsive">
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Sl No.</th>
                            <th scope="col">Flower Image</th>
                            <th scope="col">Flower Title</th>
                            <th scope="col">Price</th>
                            <th scope="col">Description</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Category</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div id="footer" class="pt-3"></div>
        <script src="./js/footer.js"></script>
    </footer>

    <!-- Auth Js -->
    <script src="./js/cart.js"></script>

    <!-- dark js -->
    <script src="./js/dark.js"></script>

    <!-- login cheks -->
  <script src="./js/check.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>

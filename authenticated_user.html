<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta charset -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- my web icon -->
  <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/dark.css" />

  <!-- my web title -->
  <title>Auth Home Page</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- boxines icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <header>
    <div id="navbar"></div>
    <script src="./js/navbar.js"></script>
  </header>
  <br />
  <main>
    <!-- Carusel Area -->
    <br>
    <br>
    <br>
    <section>
      <div class="container pt-4">
        <div id="carouselExampleIndicators" class="carousel slide pt-5" data-bs-ride="carousel" data-bs-interval="2000">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner" style="border-radius: 20px;">
            <div class="carousel-item active">
              <img src="./images/demp.png" class="d-block w-100 calimg" alt="..." />
              <div class="carousel-caption d-none d-md-block">

              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/calimg11.png" class="d-block w-100 calimg" alt="..." />
              <div class="carousel-caption d-none d-md-block">

              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/calimg5.png" class="d-block w-100 calimg " alt="..." />
              <div class="carousel-caption d-none d-md-block">

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="flower_left">
        <div class="flower">
          <div class="f-wrapper">
            <div class="flower__line"></div>
            <div class="f">
              <div class="flower__leaf flower__leaf--1"></div>
              <div class="flower__leaf flower__leaf--2"></div>
              <div class="flower__leaf flower__leaf--3"></div>
              <div class="flower__leaf flower__leaf--4"></div>
              <div class="flower__leaf flower__leaf--5"></div>
              <div class="flower__leaf flower__leaf--6"></div>
              <div class="flower__leaf flower__leaf--7"></div>
            </div>
          </div>

          <div class="f-wrapper f-wrapper--2">
            <div class="flower__line"></div>
            <div class="f">
              <div class="flower__leaf flower__leaf--1"></div>
              <div class="flower__leaf flower__leaf--2"></div>
              <div class="flower__leaf flower__leaf--3"></div>
              <div class="flower__leaf flower__leaf--4"></div>
              <div class="flower__leaf flower__leaf--5"></div>
              <div class="flower__leaf flower__leaf--6"></div>
              <div class="flower__leaf flower__leaf--7"></div>
              <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
            </div>
          </div>

          <div class="f-wrapper f-wrapper--3">
            <div class="flower__line"></div>
            <div class="f">
              <div class="flower__leaf flower__leaf--1"></div>
              <div class="flower__leaf flower__leaf--2"></div>
              <div class="flower__leaf flower__leaf--3"></div>
              <div class="flower__leaf flower__leaf--4"></div>
              <div class="flower__leaf flower__leaf--5"></div>
              <div class="flower__leaf flower__leaf--6"></div>
              <div class="flower__leaf flower__leaf--7"></div>
              <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <h1 class="text-center">Flower Care Tips</h1>
        <p class="text-center">Learn How To Take Care Of Your Flowers With Expert Tips</p>

        <div id="care-tips" class="care-tips-grid">
          <!-- Flower care tips will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <!-- Flower Card -->
    <h1 class="text-center pt-3">
      Our Flower
    </h1>
    <!-- product filter -->
    <div class="container pt-3">
      <div class="card bg-white text-dark index_flower_card" style="border-radius: 20px;">
        <div class="pt-2">
          <h3 class="text-center">Flower Filter</h3>
          <ul class="row justify-content-center gap-2 gap-md-4 px-3 px-md-5 py-4"
            style="list-style: none; font-weight: bold;" id="filter-list">
            <li data-filter="all" class="gradient-btn col-6 col-md-auto">All</li>
            <li data-filter="Calla Lilies" class="gradient-btn col-6 col-md-auto">Calla Lilies</li>
            <li data-filter="Carnations" class="gradient-btn col-6 col-md-auto">Carnations</li>
            <li data-filter="Daisies" class="gradient-btn col-6 col-md-auto">Daisies</li>
            <li data-filter="Gardenias" class="gradient-btn col-6 col-md-auto">Gardenias</li>
            <li data-filter="Delphiniums" class="gradient-btn col-6 col-md-auto">Delphiniums</li>
            <li data-filter="Zinnias" class="gradient-btn col-6 col-md-auto">Zinnias</li>
            <li data-filter="Alstroemeria" class="gradient-btn col-6 col-md-auto">Alstroemeria</li>
            <li data-filter="Buttercups" class="gradient-btn col-6 col-md-auto">Buttercups</li>
            <li data-filter="Queen Anne’s" class="gradient-btn col-6 col-md-auto">Queen Anne’s</li>
          </ul>
          <div class="text-center m-3">
            <strong id="flower-count" style="color: black"></strong>
          </div>
        </div>
      </div>
    </div>

    <!-- all product -->
    <div class="container pt-4">
      <div class="row" id="flower-container"></div>
    </div>
    <div id="flower-count"></div>
  </main>

  <!-- Footer -->
  <footer>
    <div id="footer"></div>
    <script src="./js/footer.js"></script>
  </footer>

  <!-- Profile Js -->
  <script src="./js/authenticated_user.js"></script>

  <!-- auth js -->
  <script src="./js/auth.js"></script>

  <!-- dark js-->
  <script src="./js/dark.js"></script>

  <!-- cart js -->
  <script src="./js/cart.js"></script>

  <!-- login cheks -->
  <script src="./js/check.js"></script>

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>

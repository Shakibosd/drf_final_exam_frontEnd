<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta charset -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- my web icon -->
  <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/dark.css" />

  <!-- my web title -->
  <title>Password Change Page</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- boxines icon     -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script src="./js/navbar.js"></script>

  <!-- Login -->
  <h1 class="text-center" style="padding-top: 140px;">
    Password Change Page
  </h1>
  <div class="container pt-2">
    <div class="d-flex flex-column flex-md-row align-items-center gap-5 w-100 mx-auto">
      <div class="mb-4 mb-md-0">
        <img src="images/pass.svg" alt="login-img" class="w-100 card index_flower_card" style="border-radius: 20px;" />
      </div>
      <div class="w-100 card index_flower_card p-5" style="border-radius: 20px;">
        <form id="changePasswordForm" class="row g-3">
          <div class="col-12">
            <label for="oldPassword" class="form-label"><b>Old Password</b></label>
            <div class="input-group">
              <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                placeholder="Please Enter Your Old Password" required />
              <span class="input-group-text p-2"
                onclick="togglePassword('oldPassword', this)">
                <i class='bx bxs-low-vision'></i>
              </span>
            </div>
          </div>
          <div class="col-12">
            <label for="newPassword" class="form-label"><b>New Password</b></label>
            <div class="input-group">
              <input type="password" class="form-control" id="newPassword" name="newPassword"
                placeholder="Please Enter A New Strong Password" required />
              <span class="input-group-text p-2"
                onclick="togglePassword('newPassword', this)">
                <i class='bx bxs-low-vision'></i>
              </span>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="gradient-btn-1 w-100">
              <b>Submit</b>
            </button>
          </div>
        </form>
        <div id="message" class="text-white pt-3"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div id="footer" class="pt-4"></div>
    <script src="./js/footer.js"></script>
  </footer>

  <!-- Auth Js -->
  <script src="./js/auth.js"></script>

  <!-- pass change -->
  <script src="./js/pass_change.js"></script>

  <!-- check js -->
  <script src="./js/check.js"></script>

  <!-- dark -->
  <script src="./js/dark.js"></script>

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>

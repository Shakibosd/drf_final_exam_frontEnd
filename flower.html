<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dark.css" />

    <!-- my web title -->
    <title>Flower</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxicons icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="./js/navbar.js"></script>

    <style>
        @media (max-width: 768px) {
            .asd {
                flex-direction: column;
            }
        }
    </style>
    <!-- edit form -->
    <section style="padding-top: 150px;">
        <h1 class="text-center">Edit Post</h1>
        <br />
        <div class="container">
            <div class="card mx-auto index_flower_card p-4" style="border-radius: 20px;">
                <form id="edit-post-form" style="border-radius: 20px">
                    <div class="row g-3">
                        <input type="hidden" id="edit-post-id" />
                        <div class="col-12">
                            <label for="edit-title"><b>Title</b></label>
                            <input type="text" id="edit-title" name="edit-title" class="form-control" required />
                        </div>

                        <div class="col-12">
                            <label for="edit-description"><b>Description</b></label>
                            <textarea id="edit-description" name="edit-description" class="form-control"
                                required></textarea>
                        </div>

                        <div class="col-12">
                            <label for="edit-price"><b>Price</b></label>
                            <input type="number" id="edit-price" name="edit-price" class="form-control" required />
                        </div>

                        <div class="col-12">
                            <label for="edit-image"><b>Image</b></label>
                            <input type="file" id="edit-image" name="edit-image" class="form-control" />
                        </div>

                        <div class="col-12">
                            <label for="edit-category"><b>Category</b></label>
                            <input type="text" id="edit-category" name="edit-category" class="form-control" required />
                        </div>

                        <div class="col-12">
                            <label for="edit-stock"><b>Stock</b></label>
                            <input type="number" id="edit-stock" name="edit-stock" class="form-control" required />
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-info w-100">Update Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section>
        <div>
            <h1 class="text-center pt-3">Flower List</h1>
            <div id="post-list" class="container col-12"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div id="footer"></div>
        <script src="./js/footer.js"></script>
    </footer>

    <!-- Auth Js -->
    <script src="./js/auth.js"></script>

    <!-- pass change -->
    <script src="./js/pass_change.js"></script>

    <!-- check js -->
    <script src="./js/check.js"></script>

    <!-- admin js -->
    <script src="./js/flower.js"></script>

    <!-- dark -->
    <script src="./js/dark.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <!-- meta charset -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-szcale=1.0" />
  <!-- my web icon -->
  <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/dark.css" />

  <!-- my web title -->
  <title>Login Page</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- boxines icon     -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <style>
    @media (max-width: 767px) {
      .flex-wrap-login {
        display: flex;
        flex-wrap: wrap;
      }
    }
  </style>
  <!-- Navbar -->
  <header>
    <div id="navbar"></div>
    <script src="./js/navbar.js"></script>
  </header>

  <!-- Login -->
  <div class="d-flex container flex-wrap-login gap-5 align-items-center justify-content-center"
    style="padding-top: 11rem;">
    <div>
      <img class="col-12 col-md-6 w-100 card index_flower_card" style="border-radius: 20px;" src="./images/login.svg"
        alt="" />
    </div>
    <div class="card index_flower_card w-100" style="border-radius : 20px;">
      <form class="p-5" onsubmit="handleLogin(event)" id="login-form">
        <div>
          <label for="username" class="form-label"><b>Username</b></label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Please Enter Your Username"
            required />
        </div>
        <br>
        <div>
          <label for="password" class="form-label"><b>Password</b></label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password"
              placeholder="Please Enter Your Password" required />
            <span class="input-group-text p-2" onclick="togglePassword('password', this)">
              <i class='bx bxs-low-vision'></i>
            </span>
          </div>
        </div>
        <br>
        <div>
          <button type="submit" class="gradient-btn">
            <b>Login</b>
          </button>
        </div>
        <div class="text-center text-light">
          <p class="d-flex flex-column flex-md-row justify-content-center align-items-center">
            <a class="none mb-2 mb-md-0" href="./password_reset.html"><b>Forgotten
                Password?</b></a>
            <span class="d-none d-md-inline-block">&nbsp;&nbsp;</span>
            <a class="none" href="./register.html"><b>Â· Sign Up For Smart City</b></a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div id="footer" class="pt-4"></div>
    <script src="./js/footer.js"></script>
  </footer>

  <!-- Auth Js -->
  <script src="./js/auth.js"></script>

  <!-- dark js -->
  <script src="./js/dark.js"></script>

  <!-- login cheks -->
  <script src="./js/check1.js"></script>

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dark.css" />

    <!-- my web title -->
    <title>Reset Password Form</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxines icon     -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <header>
        <div id="navbar"></div>
        <script src="./js/navbar.js"></script>
    </header>

    <style>
        @media (min-width: 1012px) {
            .lep {
                margin: auto;
                width: 600px;
            }
        }

        @media (max-width: 576px) {
            .mob {
                margin: auto;
                width: 310px;
            }
        }
    </style>

    <main>
        <br>
        <section>
            <div class="mob lep" style="padding-top: 120px;">
                <div class="card p-4 index_flower_card" style="border-radius: 20px;">
                    <h1 class="text-center">Reset Password</h1>
                    <br>
                    <form id="password-change-form" class="row g-3">
                        <div class="col-12">
                            <div class="input-group">
                                <input type="password" id="password" name="new_password" placeholder="New Password"
                                    class="form-control" required>
                                <span class="input-group-text p-2"
                                    style="border: none; background-color: black; color: white;"
                                    onclick="togglePassword('password', this)">
                                    <i class='bx bxs-low-vision'></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group">
                                <input type="password" name="confirm_password" id="confirm_password"
                                    placeholder="Confirm Password" class="form-control" required>
                                <span class="input-group-text p-2"
                                    style="border: none; background-color: black; color: white;"
                                    onclick="togglePassword('confirm_password', this)">
                                    <i class='bx bxs-low-vision'></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="gradient-btn w-100">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const uid64 = urlParams.get('uid64');
            const token = urlParams.get('token');

            document.getElementById('password-change-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const newPassword = this.new_password.value;
                const confirmPassword = this.confirm_password.value;

                fetch(`https://flower-seal-backend.vercel.app/pass_change/reset-password/${uid64}/${token}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ new_password: newPassword, confirm_password: confirmPassword }),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert(data.detail || data.error);
                        if (data.detail) {
                            window.location.href = './login.html';
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        </script>
    </main>

    <!-- Footer -->
    <footer>
        <div id="footer" class="pt-4"></div>
        <script src="./js/footer.js"></script>
    </footer>

    <!-- Auth Js -->
    <script src="./js/auth.js"></script>

    <!-- dark -->
    <script src="./js/dark.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>

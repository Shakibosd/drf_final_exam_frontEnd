<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta charset -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- my web icon -->
  <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/dark.css" />

  <!-- my web title -->
  <title>flower details Page</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- boxines icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script src="./js/navbar.js"></script>

  <br />
  <main>
    <br>
    <section>
      <div id="flower-details" style="padding-top: 120px;">
      </div>
    </section>
    <section>
      <br>
      <div id="edit-comment-form" class="pt-5 container card index_flower_card"
        style="display: none; border-radius: 10px;">
        <h3 class="text-center">Edit Comment</h3>
        <form id="comment-edit-form">
          <input type="hidden" id="edit-comment-id">
          <div>
            <label for="edit-comment-name"><b>Name : </b></label>
            <input type="text" class="form-control" id="edit-comment-name" name="edit-comment-name" required />
          </div>
          <div>
            <br>
            <label for="edit-comment-body"><b>Messages : </b></label>
            <textarea class="form-control" id="edit-comment-body" name="edit-comment-body" required></textarea>
          </div>
          <br>
          <button class="btn btn-outline-info" type="submit" onclick="location.reload()">Update
            Comment</button>
        </form>
        <br>
      </div>
      <!-- comment count -->
      <br>
      <h3 style="padding-left: 20px;">
        Total Count >>
        <span id="comments-count" class="badge bg-secondary">0</span>
      </h3>
      <div id="comments-section" class="mt-5" style="padding-left: 2rem;">
        <div id="comments-list" class="list-group"></div>
      </div>

      <style>
        @media (max-width: 768px) {
          .list-group {
            width: 82%;
          }
        }

        @media (min-width: 1024px) {
          #comments-list {
            width: 50%;
          }
        }
      </style>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div id="footer"></div>
    <script src="./js/footer.js"></script>
  </footer>

  <!-- Profile Js -->
  <script src="./js/profile.js"></script>

  <!-- flower detail js -->
  <script src="./js/flower_details.js"></script>

  <!-- check js -->
  <script src="./js/check.js"></script>

  <!-- dark -->
  <script src="./js/dark.js"></script>

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>

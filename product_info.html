<!doctype html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dark.css" />

    <!-- my web title -->
    <title>Product Info</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxines icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="./js/navbar.js"></script>

    <section style="padding-top: 150px;">
        <div class="container">
            <h1 class="text-center">Order Statistics</h1>
            <br>
            <canvas class="container pt-3 card index_flower_card" id="orderChart"></canvas>
        </div>
    </section>

    <section>
        <div class="container pt-3">
            <h2 class="mb-4 text-center pt-3">Order History</h2>
            <br>
            <div id="order-history" class="card index_flower_card">
                <div class="card-body">
                    <div id="order-details" class="row">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h1 class="text-center pt-3">Order Sold And Profit</h1>
        <br>
        <div id="order-summary" class="card container p-5 index_flower_card" style="border-radius: 10px;">
            <h2>Total Products Sold: <span id="total-products">0</span></h2>
            <h2>Total Revenue: <span id="total-revenue">0</span></h2>
            <h2>Total Profit: <span id="total-profit">0</span></h2>
        </div>
        <div id="order-details" class="row mt-4"></div>
    </section>
    
    <br>

    <!-- Footer -->
    <footer>
        <div id="footer" class="pt-4"></div>
        <script src="./js/footer.js"></script>
    </footer>

    <!-- Auth Js -->
    <script src="./js/auth.js"></script>

    <!-- profile update -->
    <script src="./js/product_info.js"></script>

    <!-- check js -->
    <script src="./js/check.js"></script>

    <!-- dark -->
    <script src="./js/dark.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
